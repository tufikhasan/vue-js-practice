<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Js Practice</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <button @click="count++">
            Count is: {{ count }}
        </button>
    </div>

    <script>
        const { createApp, ref } = Vue;
        createApp({
            setup() {
                return {
                    count: ref(0)
                }
            }
        }).mount('#app');
    </script>
</body>

</html>
