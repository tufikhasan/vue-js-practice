<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Js Practice</title>
    <script src="https://unpkg.com/vue@3"></script>
</head>

<body>
    <div id="app">{{ message }}</div>

    <script>
        Vue.createApp({
            data() {
                return {
                    message: 'Hello world',
                }
            }
        }).mount('#app');
    </script>
</body>

</html>
